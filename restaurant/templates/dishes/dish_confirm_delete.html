{% extends 'base.html' %}

{% block title %}Delete Dish{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ dish.name }}"?</h1>

<form method="POST">
    {% csrf_token %}
    <button class="floating-button" type="submit">Yes, delete</button>
</form>

<a class="floating-button" href="{% url 'dish_list' %}">Cancel</a>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Delete Cooking{% endblock %}

{% block content %}
<h1>Are you sure you want to delete the cooking of "{{ cooking.dish.name }}"?</h1>

<p><strong>Amount Prepared:</strong> {{ cooking.amount }} units</p>
<p><strong>Date:</strong> {{ cooking.date }}</p>

<form method="POST">
    {% csrf_token %}
    <button class="floating-button" type="submit">Yes, delete</button>
</form>

<a class="floating-button" href="{% url 'cooking_list' %}">Cancel</a>
{% endblock %}
